<svg width="1000" height="260" viewBox="0 0 1000 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="soft" x="-20%" y="-30%" width="140%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1000" height="260" fill="#0b0b12"/>

  <!-- pastel blocks -->
  <g font-family="Inter, ui-sans-serif, system-ui" font-weight="600" font-size="20" fill="#0b0b12">
    <rect x="70"  y="50" width="200" height="160" rx="28" fill="#e9d5ff" filter="url(#soft)"/>
    <rect x="290" y="50" width="200" height="160" rx="28" fill="#c7d2fe" filter="url(#soft)"/>
    <rect x="510" y="50" width="200" height="160" rx="28" fill="#fde68a" filter="url(#soft)"/>
    <rect x="730" y="50" width="200" height="160" rx="28" fill="#bbf7d0" filter="url(#soft)"/>

    <!-- text inside blocks -->
    <text x="170" y="122" text-anchor="middle">systems/backends</text>
    <text x="390" y="122" text-anchor="middle">ML workflows</text>
    <text x="610" y="122" text-anchor="middle">full-stack</text>
    <text x="830" y="122" text-anchor="middle">cats &amp; keyboards</text>
  </g>
</svg>
